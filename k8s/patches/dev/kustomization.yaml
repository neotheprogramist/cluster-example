apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: neo

resources:
  - ../../resources
  - routes.yaml

patches:
  - path: pull.patch.yaml
    target:
      kind: Deployment
      labelSelector: "app.kubernetes.io/name=example"

configMapGenerator:
  - name: config
    envs:
      - .env

secretGenerator:
  - name: secret
    envs:
      - .env.local
